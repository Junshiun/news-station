<div class="topNewsWrap">
    <div *ngIf="topNewsLoad===1" class="topNewsContainer">
        <!--https://www.reuters.com/resizer/5EqBkdE60OyCPF_JVcI1oNGSa0M=/1200x628/smart/filters:quality(80)/cloudfront-us-east-2.images.arcpublishing.com/reuters/NOS6UMPVRJIQHIYFBZTP53CXNM.jpg-->
        <a class="topNewsHighlight" [ngStyle]="{'background-image': 'url('+ topNews[0].fields.thumbnail +')'}" href={{topNews[0].webUrl}} target="_blank">
            <span class="source">{{topNews[0].sectionName}}</span>
            <span class="date">{{topNews[0].date}} . {{topNews[0].month}} . {{topNews[0].year}}</span>
            <div class="detailsBox">
                <span>{{topNews[0].webTitle}}</span>
                <p [innerHTML]="topNews[0].fields.trailText"></p>
            </div>
        </a>
    </div>
</div>
