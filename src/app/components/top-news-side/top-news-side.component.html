<div *ngIf="topNewsLoad === 1" class="topNewsSide">
    <a *ngFor="let news of topNews.slice(1, 10)" class="eachTopNews" [ngStyle]="{'background-image': 'url('+ news.fields.thumbnail +')'}" href={{news.webUrl}} target="_blank">
        <span class="source">{{news.sectionName}}</span>
        <span class="date">{{news.date}} . {{news.month}} . {{news.year}}</span>
        <span>{{news.webTitle}}</span>
    </a>
</div>
